
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
<script src="bundle.js"></script>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
    body {
        font-family: "avenir next", Arial, sans-serif;
        font-size: 12px;
        margin: 0;
    }
</style>
</head>

<body>
    <h1 id="title">Calorie By D3</h1>
    <form id="search-form-container">
        <label id="food-name">Food
            <input class="inputFood" type="text" name="food" playholder="food" />
        </label>
        <label id="food-quantities">Quantities
            <input class="inputFood" type="number" name="quantities" min="0" playholder="food" />
        </label>
        <label id="food-unit">Unit
            <input class="inputFood" type="text" name="unit" value="" playholder="food" />
        </label>
    
        <label>
            <input id="submit-button" type="submit" value="Submit">
        </label>
    </form>
    <div id="info-container">
        <div id='vis'>       
    </div> 
    <div id="column-chart-container">
        <svg id='column-chart' />
    </div>
    </div>
</body>

</html>
